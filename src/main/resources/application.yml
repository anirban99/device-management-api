spring:
  application:
    name: device-management-api

  datasource:
    url: jdbc:postgresql://localhost:5432/devicesdb
    username: user
    password: pass

    jpa:
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

    flyway:
      enabled: true
      locations: classpath:db/migration
      baseline-on-migrate: true

logging:
  level:
    org.springframework: INFO
